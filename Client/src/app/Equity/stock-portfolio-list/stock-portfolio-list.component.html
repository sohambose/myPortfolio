<div class="container">
    <div>
        <button type="button" class="btn btn-info btn-sm" (click)="onCompare()"><i
                class="bi bi-arrow-left-right"></i>&nbsp;Compare</button><br /><br>
    </div>
    <table class="table table-bordered table-sm">
        <thead class="gridHeader">
            <tr>
                <th scope="col" *ngFor="let column of gridColumns">
                    <label style="cursor: pointer;" onmouseover="this.style.textDecoration='underline';"
                        onmouseout="this.style.textDecoration='none';"
                        (click)="sortColumn(column)">{{column.displayName}}</label>
                </th>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <th><input type="text" id="txtSymbol" (keyup)="onSearchKeyUp($event,'stockSymbol')">
                </th>
                <th><input type="text" id="txtCompanyName" (keyup)="onSearchKeyUp($event,'companyName')"></th>
                <th><input type="text" id="txtIndustry" (keyup)="onSearchKeyUp($event,'industry')">
                </th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody class="body-text">
            <tr *ngFor="let stock of stocks">
                <td scope="row"><input type="checkbox" (click)="onSelectRow(stock.stockID,$event)"></td>
                <td scope="row">{{stock.stockSymbol}}</td>
                <td scope="row">{{stock.companyName}}</td>
                <td scope="row">{{stock.industry}}</td>
                <td scope="row">{{stock.quantity}}</td>
                <td scope="row">
                    <span><button type="button" class="btn btn-dark btn-sm" (click)="onViewReport(stock.stockID)"><i
                                class="bi bi-zoom-in"></i></button>&nbsp;&nbsp;<button type="button"
                            class="btn btn-dark btn-sm" (click)="onEdit(stock.stockID)"><i class="bi bi-pencil-square"></i></button>&nbsp;&nbsp;<button
                            type="button" class="btn btn-dark btn-sm" (click)="onDelete(stock.stockID)"><i class="bi bi-trash-fill"></i></button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td colspan="5">
                <table class="table-sm">
                    <tr>
                        <td *ngFor="let pageNo of arrPageNos">
                            <label style="cursor: pointer; text-decoration: underline; "
                                (click)="Paginate(pageNo,$event.target)">{{pageNo}} </label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
