<div class="container">
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th scope="col" *ngFor="let column of gridColumns" style="cursor: pointer;"
                    onmouseover="this.style.textDecoration='underline';" onmouseout="this.style.textDecoration='none';"
                    (click)="sortColumn(column)">{{column.displayName}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stock of stocks">
                <td scope="row">{{stock.stockSymbol}}</td>
                <td scope="row">{{stock.companyName}}</td>
                <td scope="row">{{stock.industry}}</td>
                <td scope="row">{{stock.quantity}}</td>
                <td scope="row">
                    <span><button type="button" class="btn btn-dark btn-sm" (click)="onViewReport(stock.stockID)">View
                            Details</button>&nbsp;&nbsp;<button type="button" class="btn btn-dark btn-sm"
                            (click)="onEdit(stock.stockID)">Edit</button>&nbsp;&nbsp;<button type="button"
                            class="btn btn-dark btn-sm" (click)="onDelete(stock.stockID)">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td colspan="5">
                <table class="table-sm">
                    <tr>
                        <td *ngFor="let pageNo of arrPageNos">
                            <label style="cursor: pointer; text-decoration: underline;"
                                (click)="Paginate(pageNo)">{{pageNo}} </label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
